  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css">
  <style>
    :root{
      /* Luxury‑polished, gold / warm neutral */
      --bg:#131313;                 /* deep charcoal */
      --bg-2:#0f0f0f;               /* darker bands */
      --card:#fffaf0;               /* ivory card */
      --ink:#1d1a15;                /* text on light */
      --ink-soft:#5b5243;
      --text:#f5efe3;               /* text on dark */
      --muted:#d8cfbf;              /* muted on dark */
      --gold:#d6b35e;               /* main accent */
      --gold-strong:#c59d3a;        /* hover */
      --line-dark:rgba(255,255,255,.12);
      --line-light:#e8dec6;
      --radius:18px; --radius-sm:12px; --shadow:0 18px 56px rgba(0,0,0,.35);
      --container:1180px;
    }

    *{box-sizing:border-box}
    html{scroll-behavior:smooth}
    body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:var(--text)}

    /* Subtle warm gradient light (parallax) */
    .bg-flow{position:fixed;inset:-10% -10% 0 -10%;z-index:-2;filter:blur(10px);opacity:.9;}
    .blob{position:absolute;border-radius:50%;mix-blend:screen;opacity:.25;will-change:transform}
    .blob.a{width:900px;height:900px;top:-20%;left:-10%;background:radial-gradient(circle at 30% 30%, rgba(214,179,94,.35), transparent 60%)}
    .blob.b{width:1000px;height:900px;top:-10%;right:-15%;background:radial-gradient(circle at 70% 50%, rgba(255,236,200,.25), transparent 60%)}
    .blob.c{width:1100px;height:900px;bottom:-25%;left:10%;background:radial-gradient(circle at 40% 60%, rgba(90,80,60,.35), transparent 60%)}

    /* Header */
    header{position:sticky;top:0;z-index:70;background:linear-gradient(180deg,rgba(19,19,19,.85),rgba(19,19,19,.55));backdrop-filter:saturate(140%) blur(12px);border-bottom:1px solid var(--line-dark)}
    nav{max-width:var(--container);margin:0 auto;padding:12px 18px;display:flex;align-items:center;justify-content:space-between}
    .brand{font-weight:800;letter-spacing:.2px}
    .links{display:flex;gap:18px;align-items:center}
    .links a{color:var(--muted);text-decoration:none;font-weight:600}
    .links a.active,.links a:hover{color:var(--gold)}
    .cta{background:linear-gradient(135deg,var(--gold),#ffe7a6);color:#2b2415;padding:10px 16px;border-radius:999px;font-weight:800;box-shadow:0 10px 30px rgba(214,179,94,.25);text-decoration:none}

    /* Burger (mobile) */
    .burger{display:none;flex-direction:column;gap:5px;cursor:pointer}
    .burger span{width:26px;height:2px;background:#fff0d6;border-radius:2px}
    .drawer{position:fixed;inset:0 0 0 40%;background:rgba(20,20,20,.96);backdrop-filter:blur(8px);transform:translateX(100%);transition:transform .35s ease;z-index:80;border-left:1px solid var(--line-dark)}
    .drawer.open{transform:translateX(0)}
    .drawer .menu{display:flex;flex-direction:column;gap:18px;padding:24px}
    .drawer a{color:#fff3d6;text-decoration:none;font-weight:700;font-size:1.05rem}
    .overlay{position:fixed;inset:0;background:rgba(0,0,0,.35);backdrop-filter:blur(2px);opacity:0;pointer-events:none;transition:opacity .3s ease;z-index:75}
    .overlay.show{opacity:1;pointer-events:auto}

    /* Sections */
    section{padding:84px 18px}
    .wrap{max-width:var(--container);margin:0 auto}
    .section-title{font-size:clamp(22px,3vw,30px);margin:0 0 10px;color:#f6f1e6}
    .section-sub{color:var(--muted);margin:0 0 22px}

    /* Light sections for balance */
    .light-section{background:linear-gradient(180deg,#151515 0%, #0f0f0f 22%, #0f0f0f 78%, #151515 100%);padding:64px 0}
    .light-section .card.light{background:var(--card);border:1px solid var(--line-light);color:var(--ink)}

    /* Hero */
    .hero{display:grid;grid-template-columns:1.15fr .85fr;gap:28px;align-items:center}
    .hero h1{font-size:clamp(30px,4.2vw,56px);line-height:1.05;margin:0 0 12px}
    .lead{color:#e7dfcf;font-size:clamp(16px,2vw,18px)}
    .pills{display:flex;flex-wrap:wrap;gap:10px;margin-top:16px}
    .pill{background:linear-gradient(180deg,rgba(214,179,94,.2),rgba(255,236,200,.12));border:1px solid var(--line-dark);padding:8px 12px;border-radius:999px;font-weight:700;color:#fff4dc}
    .photo{width:100%;aspect-ratio:1/1;border-radius:16px;border:1px solid var(--line-dark);object-fit:cover;box-shadow:var(--shadow)}
    .hero-cta{margin-top:18px;display:flex;gap:12px;flex-wrap:wrap}
    .btn{display:inline-block;padding:10px 14px;border-radius:12px;font-weight:800;border:2px solid transparent;text-decoration:none}
    .btn.primary{background:linear-gradient(135deg,var(--gold),#ffe7a6);color:#271f10}
    .btn.ghost{background:rgba(255,255,255,.06);border-color:var(--line-dark);color:#faf4e6}

    /* Cards */
    .card{background:rgba(255,255,255,.06);border:1px solid var(--line-dark);box-shadow:var(--shadow);border-radius:var(--radius)}
    .card.light{background:var(--card);border:1px solid var(--line-light);color:var(--ink)}
    .card .pad{padding:22px}

    /* About */
    .about-grid{display:grid;grid-template-columns:1fr 1fr;gap:16px}
    .about-grid .card h3{margin:.2rem 0 .6rem}
    .skills{display:flex;flex-wrap:wrap;gap:10px}
    .skill{background:#fff7e3;border:1px solid #eadfca;padding:8px 12px;border-radius:999px;font-weight:700;color:#2a2516}

    /* Experience */
    .timeline{position:relative}
    .timeline::before{content:"";position:absolute;left:12px;top:0;bottom:0;width:2px;background:linear-gradient(var(--gold),transparent)}
    .exp{position:relative;padding-left:34px;margin:18px 0}
    .exp::before{content:"";position:absolute;left:6px;top:6px;width:12px;height:12px;border-radius:50%;background:linear-gradient(135deg,var(--gold),#ffe7a6);box-shadow:0 0 0 3px rgba(214,179,94,.18)}
    .exp h4{margin:0 0 4px}
    .exp .meta{color:#ecdcb6}

    /* Services / Case Studies */
    .services-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:16px}
    .svc{position:relative;overflow:hidden;border-radius:16px;border:1px solid var(--line-light);background:var(--card);color:var(--ink);box-shadow:var(--shadow);transition:transform .3s}
    .svc:hover{transform:translateY(-4px)}
    .svc .pad{padding:18px}
    .svc small{color:var(--ink-soft)}

    /* Projects */
    .tabs{display:flex;gap:8px;flex-wrap:wrap;margin:6px 0 14px}
    .tab{padding:8px 12px;border:1px solid var(--line-dark);border-radius:999px;background:rgba(255,255,255,.06);font-weight:800;cursor:pointer;color:#f9f3e4}
    .tab.active{background:linear-gradient(135deg,var(--gold),#ffe7a6);color:#2c2314;border-color:transparent}

    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:16px}
    .proj{overflow:hidden;border-radius:16px;background:#181612;border:1px solid var(--line-dark);position:relative;box-shadow:var(--shadow);transition:transform .35s ease, box-shadow .35s ease}
    .proj:hover{transform:translateY(-6px) scale(1.01);box-shadow:0 24px 64px rgba(0,0,0,.5)}
    .thumb{width:100%;height:160px;object-fit:cover;display:block;filter:saturate(105%)}
    .proj .info{padding:14px}
    .proj h4{margin:0 0 6px;color:#fff3da}
    .tags{display:flex;gap:8px;flex-wrap:wrap;margin-top:6px}
    .tag{font-size:.8rem;border:1px solid var(--line-dark);border-radius:999px;padding:4px 8px;color:#f3e4c3;background:rgba(214,179,94,.12)}

    /* Testimonials */
    .t-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:16px}
    .t-card{position:relative;border:1px solid var(--line-dark);background:linear-gradient(180deg,rgba(255,255,255,.06),rgba(255,255,255,.03));border-radius:16px;padding:18px;box-shadow:var(--shadow)}
    .t-quote{font-size:1rem;color:#f5ecd7}
    .t-name{margin-top:10px;font-weight:700;color:#ffe7b0}
    .t-role{color:#dccfb6;font-size:.95rem}

    /* Resume */
    .resume-grid{display:grid;grid-template-columns:1.15fr .85fr;gap:16px}
    .resume-grid .box{border-radius:16px}
    .resume-grid .box.light{background:var(--card);border:1px solid var(--line-light);color:var(--ink)}
    .resume-grid .box.dark{background:linear-gradient(180deg,rgba(255,255,255,.06),rgba(255,255,255,.03));border:1px solid var(--line-dark)}
    .badge{display:inline-block;background:#fff8e1;color:#3a2f13;border:1px solid #ecd7a4;border-radius:999px;padding:6px 10px;font-weight:700;margin:4px 6px 0 0}
    .gold-btn{display:inline-flex;align-items:center;gap:8px;background:linear-gradient(135deg,var(--gold),#ffe7a6);color:#2c2314;border:none;border-radius:12px;padding:12px 16px;font-weight:800;text-decoration:none;box-shadow:0 10px 28px rgba(214,179,94,.25)}
    .gold-btn:hover{filter:saturate(110%)}

    /* Contact */
    .contact-card{border:1px solid var(--line-dark);background:linear-gradient(180deg,rgba(255,255,255,.06),rgba(255,255,255,.03));border-radius:16px;box-shadow:var(--shadow)}
    .fl{position:relative}
    .fl input,.fl textarea{width:100%;padding:14px 12px 14px;background:rgba(255,255,255,.06);border:1px solid var(--line-dark);border-radius:12px;color:#fff7e6;font:inherit}
    .fl label{position:absolute;left:12px;top:12px;color:#d9cfbf;background:transparent;padding:0 6px;transition:all .2s}
    .fl input:focus + label,.fl input:not(:placeholder-shown) + label,.fl textarea:focus + label,.fl textarea:not(:placeholder-shown) + label{top:-8px;left:10px;background:var(--bg);color:#ffe7b0;font-size:.85rem}
    .icon-links{display:flex;gap:10px;margin-top:10px}
    .icon-links a{display:inline-flex;align-items:center;justify-content:center;width:42px;height:42px;border-radius:50%;border:1px solid var(--line-dark);background:rgba(255,255,255,.06);color:#ffefc7;text-decoration:none}

    footer{padding:28px 18px;color:var(--muted);text-align:center}

    /* Responsive */
    @media (max-width: 980px){
      .links{display:none}
      .burger{display:flex}
      .hero{grid-template-columns:1fr}
      .resume-grid,.about-grid{grid-template-columns:1fr}
      .section-title{font-size:1.4rem}
      .section-sub{font-size:1rem}
    }

    /* Home */
    #home {
        position: relative;
        overflow: hidden;
        /* background: url("./assets/profile-bg.jpeg") center/cover no-repeat; */
    }

    #home::before {
        content: "";
        position: absolute;
        inset: 0;
        background: inherit;
        filter: blur(10px) brightness(0.55); /* controls blur and darkness */
        transform: scale(1.1); /* prevents edge clipping */
        z-index: 0;
    }

    #home .wrap {
        position: relative;
        z-index: 1; /* keeps content above blur */
    }

    /* Devicons */
    .devicon {
        font-size: 2rem; /* default size, adjust as needed */
        vertical-align: middle;
        transition: transform 0.3s ease, color 0.3s ease;
        margin: 6px;
    }
    .devicon:hover {
        transform: scale(1.15);
        color: var(--gold);
    }
    .devicon .laravel {
    font-size: 4rem; /* default size, adjust as needed */
        vertical-align: middle;
        transition: transform 0.3s ease, color 0.3s ease;
        margin: 6px;
    }
  </style>

  <!-- Scripts -->
  <script>
    // Year
    document.getElementById('y').textContent = new Date().getFullYear();

    // Burger menu
    const drawer = document.getElementById('drawer');
    const overlay = document.getElementById('overlay');
    const burger = document.getElementById('burger');
    const toggleMenu = (open)=>{
      drawer.classList.toggle('open', open);
      overlay.classList.toggle('show', open);
      burger.setAttribute('aria-expanded', open);
      drawer.setAttribute('aria-hidden', !open);
      document.body.style.overflow = open ? 'hidden' : '';
    };
    burger.addEventListener('click',()=>toggleMenu(!drawer.classList.contains('open')));
    overlay.addEventListener('click',()=>toggleMenu(false));
    drawer.querySelectorAll('a').forEach(a=>a.addEventListener('click',()=>toggleMenu(false)));

    // Active link highlight
    const links = [...document.querySelectorAll('#topLinks a')];
    const sections = [...document.querySelectorAll('section')];
    const io = new IntersectionObserver((entries)=>{
      entries.forEach(e=>{
        if(e.isIntersecting){
          links.forEach(a=>a.classList.toggle('active', a.getAttribute('href').slice(1) === e.target.id));
        }
      })
    },{threshold:.55});
    sections.forEach(s=>io.observe(s));

    // Reveal animations (vanilla + IntersectionObserver for performance)
    sections.forEach((sec)=>{
      const els = sec.querySelectorAll('h1,h2,h3,p,li,.pill,.card,.proj,.tab,.t-card,.badge,.gold-btn,.contact-card,.svc');
      els.forEach(el=>{ el.style.opacity=0; el.style.transform='translateY(18px)'; });
      const ro = new IntersectionObserver((entries)=>{
        entries.forEach(en=>{
          if(en.isIntersecting){
            en.target.style.transition='opacity .6s ease, transform .6s ease';
            en.target.style.opacity=1; en.target.style.transform='translateY(0)';
            ro.unobserve(en.target);
          }
        })
      },{threshold:.2});
      els.forEach(el=>ro.observe(el));
    });

    // Projects filter
    const tabs = document.getElementById('projTabs');
    const grid = document.getElementById('projGrid');
    if(tabs){
      tabs.addEventListener('click',(e)=>{
        if(!e.target.classList.contains('tab')) return;
        tabs.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
        e.target.classList.add('active');
        const cat = e.target.dataset.cat;
        grid.querySelectorAll('.proj').forEach(card=>{
          const ok = cat==='all' || card.dataset.cat.includes(cat);
          card.style.transition='opacity .25s ease, transform .25s ease';
          card.style.opacity = ok?1:0; card.style.transform = ok?'translateY(0)':'translateY(10px)';
          setTimeout(()=>{ card.style.display = ok?'block':'none'; }, 250);
        });
      });
    }

    // Contact form: mailto fallback (set API_URL for backend)
    const form = document.getElementById('contactForm');
    const status = document.getElementById('formStatus');
    const API_URL = null; // e.g. 'https://your-azure-function/api/contact'
    form.addEventListener('submit', async (e)=>{
      e.preventDefault();
      const data = Object.fromEntries(new FormData(form).entries());
      if(API_URL){
        status.textContent = 'Sending…';
        try{ const res = await fetch(API_URL,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(data)}); if(!res.ok) throw 0; status.textContent='Sent!'; form.reset(); }
        catch{ status.textContent='Something went wrong. Try email.' }
      } else {
        const body = encodeURIComponent(`Name: ${data.name}
Email: ${data.email}

${data.message}`);
        window.location.href = `mailto:info.rgelani@gmail.com?subject=Portfolio%20contact&body=${body}`;
      }
    });

    // Parallax gradient (very light)
    const ba = document.getElementById('ba'), bb = document.getElementById('bb'), bc = document.getElementById('bc');
    window.addEventListener('mousemove', (e)=>{
      const x = (e.clientX / window.innerWidth - .5), y = (e.clientY / window.innerHeight - .5);
      ba.style.transform = `translate(${x*-20}px, ${y*-10}px)`;
      bb.style.transform = `translate(${x*15}px, ${y*8}px)`;
      bc.style.transform = `translate(${x*-8}px, ${y*12}px)`;
    });
    window.addEventListener('scroll', ()=>{
      const s = window.scrollY * .03; ba.style.transform += ` translateY(${s}px)`; bb.style.transform += ` translateY(${s*-1}px)`; });
  </script>
